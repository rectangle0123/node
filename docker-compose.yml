version: '3'

services:
  # Node.js
  node:
    build: .
    container_name: node
    tty: true
    ports:
      - 3000:3000
    # プロジェクトディレクトリをマウントする
    volumes:
      - .:/var/www

  # データベース
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # ローカルの設定ファイルディレクトリをマウントする
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d

  # Webサーバー
  web:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    # ローカルの設定ファイルディレクトリをマウントする
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
